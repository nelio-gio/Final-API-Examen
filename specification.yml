openapi: 3.0.3
info:
  title: STD24114  
  description: This is a specification of STD24114
  version: "1.0.0"

servers:
  - url: http://localhost:8000

paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string

  /phones:
    get:
      summary: Get all phones
      responses:
        "200":
          description: List of phones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Phone"

    post:
      summary: Create a new phone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Phone"
      responses:
        "201":
          description: Phone created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Phone"

  /phones/{id}:
    get:
      summary: Get a phone by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Phone found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Phone"
        "404":
          description: Phone not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

  /phones/{id}/characteristics:
    put:
      summary: Update phone characteristics
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Characteristic"
      responses:
        "200":
          description: Phone updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Phone"
        "404":
          description: Phone not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

components:
  schemas:
    Characteristic:
      type: object
      properties:
        ram_memory:
          type: integer
        rom_memory:
          type: integer

    Phone:
      type: object
      properties:
        identifier:
          type: string
        brand:
          type: string
        model:
          type: string
        characteristics:
          $ref: "#/components/schemas/Characteristic"
